<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Updated the title of the page -->
    <title>SEBASTIÁN VALDIVIESO JÁUREGUI | Cinematographer | Austin, TX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- New font link for Europa with weight 400 -->
    <link href="https://fonts.googleapis.com/css2?family=Europa:wght@400&display=swap" rel="stylesheet">
    <!-- Added back font link for Montserrat for the navigation links with weight 400 -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <style>
        /* Apply 'Europa' font to the main body, uppercase, and a fixed background image */
        body {
            font-family: 'Europa', sans-serif;
            color: #e2e8f0; /* Light gray text for the main content */
            text-transform: uppercase; /* All text will be in uppercase */
            font-size: 1.2rem; /* Set base font size for the body to 1.2rem */
            
            /* Set the background image and properties. Corrected the URL for the image. */
            background-image: url('https://raw.githubusercontent.com/sebastianjau/sebastianjau.github.io/main/Cover.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow: hidden; /* Re-added overflow: hidden; */
        }
        
        /* Apply 'Montserrat' font and the new font size to the navigation links and logo with font weight 400 */
        .nav-link, .dropdown-links a {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem; /* Set font size for desktop navigation and dropdown links to 1.2rem */
            font-weight: 400; /* Set font weight to 400 */
        }
        
        /* Apply Montserrat font to mobile navigation links with font weight 400 */
        .mobile-nav-link {
            font-family: 'Montserrat', sans-serif;
            font-weight: 400; /* Set font weight to 400 */
        }

        /* Set the logo font to Europa, overriding the nav-link setting, with font weight 400 */
        .logo-font {
            font-family: 'Europa', sans-serif;
            font-weight: 400; /* Set font weight to 400 */
        }

        /* Hide scrollbar for a cleaner look */
        body::-webkit-scrollbar {
            display: none;
        }
        body {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }

        /* Removed all loading overlay styles */
    </style>
</head>
<body class="antialiased">

    <!-- Main Content (no longer initially hidden) -->
    <div id="main-content">
        <!-- Navigation Bar -->
        <!-- Added 'fixed', 'w-full', and 'transition-transform' classes for the new scroll behavior -->
        <header id="main-header" class="site-header fixed w-full top-0 z-50 transition-transform duration-300 transform py-4 md:py-[0.7vw]"> <!-- Added responsive vertical padding -->
            <nav class="w-full px-6 md:px-[6vw] flex justify-between items-center"> <!-- Added responsive horizontal padding -->
                <!-- Logo link to home page. Removed 'nav-link' class to ensure Europa font is applied. -->
                <!-- Updated href to point to index.html -->
                <a href="index.html" class="logo-font text-white">Sebastián Valdivieso Jáuregui</a>
                <!-- Desktop Navigation -->
                <div class="desktop-nav-links hidden md:flex items-center" style="gap: 2vw;"> <!-- Changed gap to 2vw -->
                    <div class="relative group">
                        <!-- Updated href to point to selected-work.html -->
                        <a href="selected-work.html" class="nav-link text-white hover:text-white transition-colors duration-300">
                            Selected Work
                        </a>
                        <!-- The dropdown menu now has no background, border, or shadow. Changed 'left-0' to 'right-0' to align it to the right. -->
                        <div class="dropdown-links absolute right-0 top-full w-48 hidden group-hover:block">
                            <!-- Links for scrolling to specific sections on a separate page -->
                            <a href="narrative.html" class="block text-white hover:text-white transition-colors duration-300 text-right">Narrative</a>
                            <a href="music-video.html" class="block text-white hover:text-white transition-colors duration-300 text-right">Music Video</a>
                            <a href="commercial.html" class="block text-white hover:text-white transition-colors duration-300 text-right">Commercial</a>
                        </div>
                    </div>
                    <!-- Updated href to point to reel.html -->
                    <a href="reel.html" class="nav-link text-white hover:text-white transition-colors duration-300">Reel</a>
                    <!-- Updated href to point to about.html -->
                    <a href="about.html" class="nav-link text-white hover:text-white transition-colors duration-300">About</a>
                </div>
                <!-- Mobile Hamburger Menu Icon -->
                <button id="mobile-menu-button" class="text-white md:hidden focus:outline-none">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </nav>
        </header>

        <!-- Mobile Full-Page Menu -->
        <div id="mobile-menu" class="fixed inset-0 bg-black bg-opacity-90 z-50 transform transition-transform duration-300 translate-x-full">
            <div class="h-full flex items-center justify-center relative">
                <!-- Close Button -->
                <button id="close-mobile-menu" class="absolute top-6 right-6 text-white focus:outline-none">
                    <i class="fas fa-times text-2xl"></i>
                </button>
                
                <!-- Menu Containers -->
                <div id="mobile-menu-content" class="relative w-full h-full overflow-hidden">
                    <!-- Main Menu -->
                    <div id="main-menu" class="absolute inset-0 flex flex-col justify-center items-center space-y-6 transition-transform duration-300 transform translate-x-0">
                        <!-- Updated href to point to selected-work.html -->
                        <a href="selected-work.html" class="mobile-nav-link text-white hover:text-white text-3xl transition-colors duration-300">
                            Selected Work
                        </a>
                        <!-- Updated href to point to reel.html -->
                        <a href="reel.html" class="mobile-nav-link text-white hover:text-white text-3xl transition-colors duration-300">Reel</a>
                        <!-- Updated href to point to about.html -->
                        <a href="about.html" class="mobile-nav-link text-white hover:text-white text-3xl transition-colors duration-300">About</a>
                    </div>
                </div>
            </div>
        </div>

        <main class="container mx-auto px-6">
            <section id="hero-section" class="py-20 md:py-32 text-center">
                <div class="max-w-4xl mx-auto">
                </div>
            </section>
        </main>
    </div> <!-- End of main-content -->

    <script>
        // Header and scroll logic variables
        const header = document.getElementById('main-header');
        let lastScrollY = window.scrollY;

        // New scroll event listener to hide/show the header
        window.addEventListener('scroll', () => {
            if (window.scrollY > lastScrollY && window.scrollY > 100) {
                header.classList.add('-translate-y-full'); // Hide the header
            } else if (window.scrollY < lastScrollY) {
                header.classList.remove('-translate-y-full'); // Show the header
            }
            lastScrollY = window.scrollY;
        });

        // Mobile Menu Event Listeners
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const closeMobileMenuButton = document.getElementById('close-mobile-menu');
        
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.remove('translate-x-full');
        });

        closeMobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.add('translate-x-full');
        });

        // Removed all loading animation JavaScript logic
    </script>
</body>
</html>
